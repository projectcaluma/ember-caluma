version: "3"
services:
  db:
    image: postgres:9.4@sha256:6a777e9fbf67318e71e33535b6e3f69d7ec3161455b8ef309176146e2021ab98
    environment:
      - POSTGRES_USER=caluma
      - POSTGRES_PASSWORD=caluma
    volumes:
      - dbdata:/var/lib/postgresql/data

  caluma:
    image: projectcaluma/caluma:latest@sha256:4766a8e9e5c6c39fa6b1ffbf988f8eb3152411644d151d3754e3b441391b8533
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - ENV=docker
      #- MINIO_STORAGE_ENDPOINT=localhost:9000

  minio:
      image: minio/minio:latest@sha256:6905a694840339f68f995f9707216aa123bbdeda4464b139c98bce8ea0eed400
      volumes:
        - minio_data:/data
      ports:
        - "9000:9000"
      environment:
        - MINIO_ACCESS_KEY=minio
        - MINIO_SECRET_KEY=minio123
        - MINIO_STORAGE_AUTO_CREATE_MEDIA_BUCKET=True
      command: server data

volumes:
  dbdata:
  minio_data:
