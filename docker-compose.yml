version: "3"
services:
  db:
    image: postgres:9.4@sha256:9bc190100ed0ff2977652f34061668972007b458114bbf32f67d1bf1f0f31904
    environment:
      - POSTGRES_USER=caluma
      - POSTGRES_PASSWORD=caluma
    volumes:
      - dbdata:/var/lib/postgresql/data

  caluma:
    image: projectcaluma/caluma:latest@sha256:9bfed750a0bb5b79cd7e90aeb390c3dc17444fdc2f1d45afa5884dcb0d5a2a47
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - ENV=docker
      #- MINIO_STORAGE_ENDPOINT=localhost:9000

  minio:
      image: minio/minio:latest@sha256:454bc35f961a6e4cfe27625b5558bb10e73d89979b9453c5a3502b6c216df8b4
      volumes:
        - minio_data:/data
      ports:
        - "9000:9000"
      environment:
        - MINIO_ACCESS_KEY=minio
        - MINIO_SECRET_KEY=minio123
        - MINIO_STORAGE_AUTO_CREATE_MEDIA_BUCKET=True
      command: server data

volumes:
  dbdata:
  minio_data: