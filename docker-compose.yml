version: "3"
services:
  db:
    image: postgres:9.4@sha256:26c46d7f6880cb1e46c9278acfe77f089caac9d22f6830949e2c9fcade3d5efd
    environment:
      - POSTGRES_USER=caluma
      - POSTGRES_PASSWORD=caluma
    volumes:
      - dbdata:/var/lib/postgresql/data

  caluma:
    image: projectcaluma/caluma:latest@sha256:185583cf37c4dee79641b8b61b4eabb23c37d7ecf72b1c65847080e7e09d7e41
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - ENV=docker
      #- MINIO_STORAGE_ENDPOINT=localhost:9000

  minio:
      image: minio/minio:latest@sha256:f79c41332aef24d35385fe6cfec074c329fdd3eba3110e46117145a9a28cf762
      volumes:
        - minio_data:/data
      ports:
        - "9000:9000"
      environment:
        - MINIO_ACCESS_KEY=minio
        - MINIO_SECRET_KEY=minio123
        - MINIO_STORAGE_AUTO_CREATE_MEDIA_BUCKET=True
      command: server data

volumes:
  dbdata:
  minio_data: