version: "3"
services:
  db:
    image: postgres:9.4@sha256:26c46d7f6880cb1e46c9278acfe77f089caac9d22f6830949e2c9fcade3d5efd
    environment:
      - POSTGRES_USER=caluma
      - POSTGRES_PASSWORD=caluma
    volumes:
      - dbdata:/var/lib/postgresql/data

  caluma:
    image: projectcaluma/caluma:latest@sha256:8f3cc9ee794e59520c16fd987fd0780d552ec983b0e9036913e30254fcab3a97
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - ENV=docker
      #- MINIO_STORAGE_ENDPOINT=localhost:9000

  minio:
      image: minio/minio:latest@sha256:c7458b064eb1ac20e39378667abc27467e43606d60e55ac67870eb1ec88f5a20
      volumes:
        - minio_data:/data
      ports:
        - "9000:9000"
      environment:
        - MINIO_ACCESS_KEY=minio
        - MINIO_SECRET_KEY=minio123
        - MINIO_STORAGE_AUTO_CREATE_MEDIA_BUCKET=True
      command: server data

volumes:
  dbdata:
  minio_data: