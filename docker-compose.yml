version: "3"
services:
  db:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=caluma
      - POSTGRES_PASSWORD=caluma
  caluma:
    image: projectcaluma/caluma:latest@sha256:4725a80e7df4d75c3f6477dcbc8612398ef5d9204d71dd2863bf2718cd6e5a4e
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - ENV=docker
