language: node_js
node_js:
  # we recommend testing addons with the same minimum supported node version as Ember CLI
  # so that your addon works for all apps
  - "8"

sudo: false
dist: trusty

addons:
  chrome: stable
  firefox: latest

cache:
  yarn: true

env:
  global:
    - JOBS=1
    - COVERAGE=true
    - BROWSERSTACK_USERNAME=caluma1
    - secure: 


branches:
  only:
    - master
    - release
    # npm version tags
    - /^v\d+\.\d+\.\d+/

jobs:
  fail_fast: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-release

  include:
    # runs linting and tests with current locked deps

    - stage: Tests
      name: Tests
      install:
        - yarn install --non-interactive
      script:
        - commitlint-travis
        - yarn lint:hbs
        - yarn lint:js
        - yarn test

    - name: Browserstack Tests
      install:
        - yarn install --non-interactive
      script:
        - yarn ember browserstack:connect
        - yarn test:browserstack
        - yarn ember browserstack:results
        - yarn ember browserstack:disconnect

    - name: Floating Dependencies
      script:
        - yarn test

    - stage: Additional Tests
      env: EMBER_TRY_SCENARIO=ember-lts-3.12
    - env: EMBER_TRY_SCENARIO=ember-release

    - stage: Release
      name: Release
      if: branch = release and type = push
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        on:
          branch: release
        script:
          - yarn semantic-release

    - stage: Deploy
      name: Deploy
      if: "(branch = master or tag is present) and type = push"
      script: yarn ember deploy production

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile --non-interactive

script:
  - yarn ember try:one $EMBER_TRY_SCENARIO

after_success:
  - bash <(curl -s https://codecov.io/bash) -f coverage/lcov.info
