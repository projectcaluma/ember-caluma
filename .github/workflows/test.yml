  test-compatibility:
    name: Compatibility Tests
    needs: [lint]
    runs-on: [ubuntu-latest]
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        workspace:
          - "@projectcaluma/ember-analytics"
          - "@projectcaluma/ember-core"
          - "@projectcaluma/ember-distribution"
          - "@projectcaluma/ember-form"
          - "@projectcaluma/ember-form-builder"
          - "@projectcaluma/ember-testing"
          - "@projectcaluma/ember-workflow"
        scenario:
          # We are a bit early to adopt this but we need to since ember-try has
          # a problem with workspaces and LTS 3.24
          - ember-lts-3.28
          - ember-release

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: actions/cache@v2
        with:
          path: node_modules
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-${{ hashFiles('yarn.lock') }}
            yarn-

      - name: Install dependencies
        run: yarn install

      - uses: actions/cache@v2
        with:
          path: |
            node-modules
            package
            yarn.lock
          key: yarn-${{ matrix.scenario }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('config/ember-try.js') }}
          restore-keys: |
            yarn-${{ matrix.scenario }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('config/ember-try.js') }}
            yarn-${{ matrix.scenario }}-
            yarn-

      - name: Run tests
        run: yarn workspace ${{ matrix.workspace }} ember try:one ${{ matrix.scenario }} --skip-cleanup
