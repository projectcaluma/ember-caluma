name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CI: true

jobs:
  lint:
    name: Lint
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Install Dependencies
        run: yarn install

      - name: Lint Handlebars
        run: yarn lint

  test:
    name: Tests
    needs: [lint]
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Install dependencies (no lockfile)
        run: yarn install --no-lockfile

      - name: Run tests (floating dependencies)
        run: yarn test:ember

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test:ember
        env:
          COVERAGE: true

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage/lcov.info

  test-browserstack:
    name: Browserstack Tests
    needs: [test]
    runs-on: [ubuntu-latest]
    if: github.event_name == 'push'
    env:
      BROWSERSTACK_USERNAME: caluma1
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Install dependencies
        run: yarn install

      - name: Connect to Browserstack
        run: yarn ember browserstack:connect

      - name: Run tests
        run: yarn test:browserstack
        env:
          CI_JOB_ID: ${{ job.container.id	}}

      - name: Collect test results
        run: yarn ember browserstack:results

      - name: Disconnect from Browserstack
        run: yarn ember browserstack:disconnect

  try-one:
    name: Additional Tests
    needs: [test]
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        scenario:
          - ember-lts-3.16
          - ember-release

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn ember try:one ${{ matrix.scenario }}
