#import 'ember-caluma/gql/fragments/field-answer'

query($rootDocument: ID!) {
  allDocuments(rootDocument: $rootDocument) {
    edges {
      node {
        id
        answers {
          edges {
            node {
              ...FieldAnswer
            }
          }
        }
        form {
          slug
        }
      }
    }
  }
}
