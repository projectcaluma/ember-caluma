# import * from 'ember-caluma/gql/fragments/field-question.graphql'

query ($slug: String!) {
  allForms(filter: [{ slug: $slug }]) {
    edges {
      node {
        slug
        name
        meta
        questions {
          edges {
            node {
              ...FieldQuestion
            }
          }
        }
      }
    }
  }
}
