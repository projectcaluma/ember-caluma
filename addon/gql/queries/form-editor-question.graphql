#import "ember-caluma/gql/fragments/question-info"

query FormEditorQuestion($slug: String!) {
  allQuestions(slug: $slug) {
    edges {
      node {
        ...QuestionInfo
        ... on IntegerQuestion {
          integerMaxValue: maxValue
          integerMinValue: minValue
          placeholder
        }
        ... on FloatQuestion {
          floatMaxValue: maxValue
          floatMinValue: minValue
          placeholder
        }
        ... on TextQuestion {
          maxLength
          placeholder
        }
        ... on TextareaQuestion {
          maxLength
          placeholder
        }
        ... on MultipleChoiceQuestion {
          options {
            edges {
              node {
                label
                slug
                isArchived
              }
            }
          }
        }
        ... on ChoiceQuestion {
          options {
            edges {
              node {
                label
                slug
                isArchived
              }
            }
          }
        }
        ... on DynamicMultipleChoiceQuestion {
          dataSource
        }
        ... on DynamicChoiceQuestion {
          dataSource
        }
        ... on TableQuestion {
          rowForm {
            slug
            questions {
              edges {
                node {
                  slug
                  label
                }
              }
            }
          }
        }
        ... on FormQuestion {
          subForm {
            slug
          }
        }
        ... on StaticQuestion {
          staticContent
        }
      }
    }
  }
}
