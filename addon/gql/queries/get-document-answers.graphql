# import * from 'ember-caluma/gql/fragments/field-answer.graphql'

query ($id: ID!) {
  allDocuments(filter: [{ id: $id }]) {
    edges {
      node {
        id
        form {
          slug
        }
        answers {
          edges {
            node {
              ...FieldAnswer
            }
          }
        }
      }
    }
  }
}
