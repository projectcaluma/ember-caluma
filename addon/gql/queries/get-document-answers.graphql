#import 'ember-caluma/gql/fragments/field-answer'

query($id: ID!) {
  allDocuments(rootId: $id) {
    edges {
      node {
        id
        form {
          slug
        }
        answers {
          edges {
            node {
              ...FieldAnswer
            }
          }
        }
      }
    }
  }
}
