# import * from 'ember-caluma/gql/fragments/form-info'
# import * from 'ember-caluma/gql/fragments/question-info'

mutation RemoveFormQuestion($input: RemoveFormQuestionInput!, $search: String) {
  removeFormQuestion(input: $input) {
    form {
      ...FormInfo
      questions(search: $search) {
        edges {
          node {
            ...QuestionInfo
          }
        }
      }
    }
  }
}
