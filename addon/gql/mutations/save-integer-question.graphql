#import "ember-caluma/gql/fragments/question-info"

mutation SaveIntegerQuestion($input: SaveIntegerQuestionInput!) {
  saveIntegerQuestion(input: $input) {
    question {
      ...QuestionInfo
      ... on IntegerQuestion {
        integerMinValue: minValue
        integerMaxValue: maxValue
      }
    }
    clientMutationId
  }
}
