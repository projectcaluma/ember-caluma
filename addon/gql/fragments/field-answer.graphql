#import 'ember-caluma/gql/fragments/field-question'

fragment SimpleAnswer on Answer {
  id
  question {
    slug
  }
  ... on StringAnswer {
    stringValue: value
  }
  ... on IntegerAnswer {
    integerValue: value
  }
  ... on FloatAnswer {
    floatValue: value
  }
  ... on ListAnswer {
    listValue: value
  }
}

fragment FieldAnswer on Answer {
  ...SimpleAnswer
  ... on TableAnswer {
    value {
      id
      form {
        slug
        questions {
          edges {
            node {
              ...FieldQuestion
            }
          }
        }
      }
      answers {
        edges {
          node {
            ...SimpleAnswer
          }
        }
      }
    }
  }

  ... on FileAnswer {
    fileValue: value {
      uploadUrl
      downloadUrl
      metadata
      name
    }
  }
}
