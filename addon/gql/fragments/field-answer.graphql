fragment SimpleAnswer on Answer {
  id
  question {
    slug
  }
  ... on StringAnswer {
    stringValue: value
  }
  ... on IntegerAnswer {
    integerValue: value
  }
  ... on FloatAnswer {
    floatValue: value
  }
  ... on ListAnswer {
    listValue: value
  }
  ... on FileAnswer {
    fileValue: value {
      uploadUrl
      downloadUrl
      metadata
      name
    }
  }
  ... on DateAnswer {
    dateValue: value
  }
}

fragment FieldAnswer on Answer {
  ...SimpleAnswer
  ... on TableAnswer {
    tableValue: value {
      id
      form {
        slug
      }
      answers {
        edges {
          node {
            ...SimpleAnswer
          }
        }
      }
    }
  }
}
