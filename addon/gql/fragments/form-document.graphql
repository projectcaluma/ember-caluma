#import 'ember-caluma/gql/fragments/field-answer'
#import 'ember-caluma/gql/fragments/field-question'

fragment FormDocument on Document {
  id
  answers {
    edges {
      node {
        ...FieldAnswer
        ... on FormAnswer {
          formValue: value {
            id
            form {
              slug
              questions {
                edges {
                  node {
                    ...FieldQuestion
                  }
                }
              }
            }
            answers {
              edges {
                node {
                  ...FieldAnswer
                }
              }
            }
          }
        }
        ... on TableAnswer {
          value {
            id
            form {
              slug
              questions {
                edges {
                  node {
                    ...FieldQuestion
                  }
                }
              }
            }
            answers {
              edges {
                node {
                  ...FieldAnswer
                }
              }
            }
          }
        }
      }
    }
  }
  form {
    slug
    questions {
      edges {
        node {
          ...FieldQuestion
          ... on TableQuestion {
            rowForm {
              slug
              questions {
                edges {
                  node {
                    ...FieldQuestion
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
