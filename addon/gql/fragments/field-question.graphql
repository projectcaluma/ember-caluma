fragment SimpleQuestion on Question {
  slug
  label
  isRequired
  isHidden
  meta
  infoText
  ... on TextQuestion {
    textMaxLength: maxLength
    placeholder
  }
  ... on TextareaQuestion {
    textareaMaxLength: maxLength
    placeholder
  }
  ... on IntegerQuestion {
    integerMinValue: minValue
    integerMaxValue: maxValue
    placeholder
  }
  ... on FloatQuestion {
    floatMinValue: minValue
    floatMaxValue: maxValue
    placeholder
  }
  ... on ChoiceQuestion {
    choiceOptions: options {
      edges {
        node {
          slug
          label
        }
      }
    }
  }
  ... on MultipleChoiceQuestion {
    multipleChoiceOptions: options {
      edges {
        node {
          slug
          label
        }
      }
    }
  }
  ... on StaticQuestion {
    staticContent
  }
}

fragment FieldQuestion on Question {
  ...SimpleQuestion
  ... on TableQuestion {
    rowForm {
      slug
      questions {
        edges {
          node {
            slug
            label
            isRequired
            isHidden
            meta
            ...SimpleQuestion
          }
        }
      }
    }
  }
}
