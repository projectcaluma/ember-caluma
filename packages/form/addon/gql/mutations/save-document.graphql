#import * from '../fragments/field.graphql'

mutation SaveDocument($input: SaveDocumentInput!) {
  saveDocument(input: $input) {
    document {
      id
      answers {
        edges {
          node {
            ...FieldAnswer
          }
        }
      }
      form {
        slug
        questions {
          edges {
            node {
              ...FieldQuestion
            }
          }
        }
      }
    }
  }
}
