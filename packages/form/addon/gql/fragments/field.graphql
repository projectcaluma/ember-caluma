fragment SimpleQuestion on Question {
  id
  slug
  label
  isRequired
  isHidden
  meta
  infoText
  ... on TextQuestion {
    textMinLength: minLength
    textMaxLength: maxLength
    textDefaultAnswer: defaultAnswer {
      id
      value
    }
    placeholder
    formatValidators {
      edges {
        node {
          slug
          regex
          errorMsg
        }
      }
    }
    hintText
  }
  ... on TextareaQuestion {
    textareaMinLength: minLength
    textareaMaxLength: maxLength
    textareaDefaultAnswer: defaultAnswer {
      id
      value
    }
    placeholder
    formatValidators {
      edges {
        node {
          slug
          regex
          errorMsg
        }
      }
    }
    hintText
  }
  ... on IntegerQuestion {
    integerMinValue: minValue
    integerMaxValue: maxValue
    integerDefaultAnswer: defaultAnswer {
      id
      value
    }
    placeholder
    hintText
  }
  ... on FloatQuestion {
    floatMinValue: minValue
    floatMaxValue: maxValue
    floatDefaultAnswer: defaultAnswer {
      id
      value
    }
    placeholder
    hintText
  }
  ... on ChoiceQuestion {
    choiceOptions: options {
      edges {
        node {
          id
          slug
          label
          isArchived
          isHidden
        }
      }
    }
    choiceDefaultAnswer: defaultAnswer {
      id
      value
    }
    hintText
  }
  ... on MultipleChoiceQuestion {
    multipleChoiceOptions: options {
      edges {
        node {
          id
          slug
          label
          isArchived
          isHidden
        }
      }
    }
    multipleChoiceDefaultAnswer: defaultAnswer {
      id
      value
    }
    hintText
  }
  ... on DateQuestion {
    dateDefaultAnswer: defaultAnswer {
      id
      value
    }
    hintText
  }
  ... on StaticQuestion {
    staticContent
  }
  ... on CalculatedFloatQuestion {
    calcExpression
    hintText
  }
  ... on FilesQuestion {
    hintText
  }
  ... on ActionButtonQuestion {
    action
    color
    validateOnEnter
    showValidation
  }
}

fragment FieldTableQuestion on Question {
  id
  ... on TableQuestion {
    rowForm {
      id
      slug
      questions {
        edges {
          node {
            ...SimpleQuestion
          }
        }
      }
    }
    hintText
    tableDefaultAnswer: defaultAnswer {
      id
      value {
        id
        answers {
          edges {
            node {
              id
              question {
                id
                slug
              }
              ... on StringAnswer {
                stringValue: value
              }
              ... on IntegerAnswer {
                integerValue: value
              }
              ... on FloatAnswer {
                floatValue: value
              }
              ... on ListAnswer {
                listValue: value
              }
              ... on DateAnswer {
                dateValue: value
              }
            }
          }
        }
      }
    }
  }
}

fragment FieldQuestion on Question {
  id
  ...SimpleQuestion
  ...FieldTableQuestion
  ... on FormQuestion {
    subForm {
      id
      slug
      name
      questions {
        edges {
          node {
            # This part here limits our query to 2 level deep nested forms. This
            # has to be solved in another way!
            id
            ...SimpleQuestion
            ...FieldTableQuestion
            ... on FormQuestion {
              subForm {
                id
                slug
                name
                questions {
                  edges {
                    node {
                      ...SimpleQuestion
                      ...FieldTableQuestion
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment SimpleAnswer on Answer {
  id
  meta
  question {
    id
    slug
  }
  ... on StringAnswer {
    stringValue: value
  }
  ... on IntegerAnswer {
    integerValue: value
  }
  ... on FloatAnswer {
    floatValue: value
  }
  ... on ListAnswer {
    listValue: value
  }
  ... on FilesAnswer {
    filesValue: value {
      id
      uploadUrl
      downloadUrl
      metadata
      name
    }
  }
  ... on DateAnswer {
    dateValue: value
  }
}

fragment FieldAnswer on Answer {
  id
  ...SimpleAnswer
  ... on TableAnswer {
    tableValue: value {
      id
      form {
        id
        slug
        questions {
          edges {
            node {
              ...FieldQuestion
            }
          }
        }
      }
      answers {
        edges {
          node {
            ...SimpleAnswer
          }
        }
      }
    }
  }
}
