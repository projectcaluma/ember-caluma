#import FieldQuestion, FieldTableQuestion, SimpleQuestion from '../fragments/field.graphql'

query GetDocumentForms($slug: String!) {
  allForms(filter: [{ slug: $slug }]) {
    edges {
      node {
        slug
        name
        meta
        questions {
          edges {
            node {
              ...FieldQuestion
            }
          }
        }
      }
    }
  }
}
