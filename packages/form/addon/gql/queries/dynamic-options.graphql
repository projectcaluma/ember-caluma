query DynamicOptions($question: String!) {
  allQuestions(filter: [{ slug: $question }], first: 1) {
    edges {
      node {
        id
        slug
        ... on DynamicChoiceQuestion {
          dynamicChoiceOptions: options {
            edges {
              node {
                slug
                label
              }
            }
          }
        }
        ... on DynamicMultipleChoiceQuestion {
          dynamicMultipleChoiceOptions: options {
            edges {
              node {
                slug
                label
              }
            }
          }
        }
      }
    }
  }
}
