#import * from '../fragments/field.graphql'

query GetDocumentAnswers($id: ID!) {
  allDocuments(filter: [{ id: $id }]) {
    edges {
      node {
        id
        form {
          slug
        }
        workItem {
          id
        }
        case {
          id
          workItems {
            edges {
              node {
                id
                task {
                  id
                }
              }
            }
          }
        }
        answers {
          edges {
            node {
              ...FieldAnswer
            }
          }
        }
      }
    }
  }
}
