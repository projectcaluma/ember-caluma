#import QuestionInfo from '../fragments/question-info.graphql'

mutation SaveFloatQuestion($input: SaveFloatQuestionInput!) {
  saveFloatQuestion(input: $input) {
    question {
      id
      ...QuestionInfo
      ... on FloatQuestion {
        floatMinValue: minValue
        floatMaxValue: maxValue
        hintText
      }
    }
    clientMutationId
  }
}
