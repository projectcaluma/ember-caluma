#import QuestionInfo from '../fragments/question-info.graphql'

mutation SaveCalculatedFloatQuestion(
  $input: SaveCalculatedFloatQuestionInput!
) {
  saveCalculatedFloatQuestion(input: $input) {
    question {
      id
      ...QuestionInfo
      ... on CalculatedFloatQuestion {
        calcExpression
      }
    }
    clientMutationId
  }
}
