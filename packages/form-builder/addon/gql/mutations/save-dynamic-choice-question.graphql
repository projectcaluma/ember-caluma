#import QuestionInfo from '../fragments/question-info.graphql'

mutation SaveDynamicChoiceQuestion($input: SaveDynamicChoiceQuestionInput!) {
  saveDynamicChoiceQuestion(input: $input) {
    question {
      id
      ...QuestionInfo
      ... on DynamicChoiceQuestion {
        dataSource
      }
    }
    clientMutationId
  }
}
