#import QuestionInfo from '../fragments/question-info.graphql'

mutation SaveMultipleChoiceQuestion($input: SaveMultipleChoiceQuestionInput!) {
  saveMultipleChoiceQuestion(input: $input) {
    question {
      id
      ...QuestionInfo
      ... on MultipleChoiceQuestion {
        options {
          edges {
            node {
              id
              label
              slug
            }
          }
        }
      }
    }
    clientMutationId
  }
}
