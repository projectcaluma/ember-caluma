#import QuestionInfo from '../fragments/question-info.graphql'

mutation SaveChoiceQuestion($input: SaveChoiceQuestionInput!) {
  saveChoiceQuestion(input: $input) {
    question {
      id
      ...QuestionInfo
      ... on ChoiceQuestion {
        options {
          edges {
            node {
              id
              label
              slug
            }
          }
        }
      }
    }
    clientMutationId
  }
}
