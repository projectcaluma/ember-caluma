#import QuestionInfo from '../fragments/question-info.graphql'
#import FieldQuestion, FieldTableQuestion, SimpleAnswer, SimpleQuestion from '../fragments/field.graphql'

query FormEditorQuestion($slug: String!) {
  allQuestions(filter: [{ slugs: [$slug] }]) {
    edges {
      node {
        id
        ...QuestionInfo
        ... on IntegerQuestion {
          integerMaxValue: maxValue
          integerMinValue: minValue
          placeholder
          hintText
          defaultAnswer {
            id
            integerValue: value
          }
        }
        ... on FloatQuestion {
          floatMaxValue: maxValue
          floatMinValue: minValue
          placeholder
          hintText
          defaultAnswer {
            id
            floatValue: value
          }
        }
        ... on TextQuestion {
          minLength
          maxLength
          placeholder
          hintText
          defaultAnswer {
            id
            stringValue: value
          }
          formatValidators {
            edges {
              node {
                slug
              }
            }
          }
        }
        ... on TextareaQuestion {
          minLength
          maxLength
          placeholder
          formatValidators {
            edges {
              node {
                slug
              }
            }
          }
          hintText
          defaultAnswer {
            id
            stringValue: value
          }
        }
        ... on DateQuestion {
          hintText
          defaultAnswer {
            id
            dateValue: value
          }
        }
        ... on MultipleChoiceQuestion {
          options {
            edges {
              node {
                id
                label
                slug
                isArchived
              }
            }
          }
          hintText
          defaultAnswer {
            id
            listValue: value
          }
        }
        ... on ChoiceQuestion {
          options {
            edges {
              node {
                id
                label
                slug
                isArchived
              }
            }
          }
          hintText
          defaultAnswer {
            id
            stringValue: value
          }
        }
        ... on DynamicMultipleChoiceQuestion {
          dataSource
          hintText
        }
        ... on DynamicChoiceQuestion {
          dataSource
          hintText
        }
        ... on TableQuestion {
          rowForm {
            id
            slug
            questions {
              edges {
                node {
                  id
                  slug
                  label
                }
              }
            }
          }
          hintText
          defaultAnswer {
            id
            tableValue: value {
              id
              form {
                id
                slug
                questions {
                  edges {
                    node {
                      ...FieldQuestion
                    }
                  }
                }
              }
              answers {
                edges {
                  node {
                    ...SimpleAnswer
                  }
                }
              }
            }
          }
        }
        ... on FormQuestion {
          subForm {
            id
            slug
          }
        }
        ... on StaticQuestion {
          staticContent
        }
        ... on CalculatedFloatQuestion {
          calcExpression
          hintText
        }
        ... on FilesQuestion {
          hintText
        }
        ... on ActionButtonQuestion {
          action
          color
          validateOnEnter
        }
      }
    }
  }
}
