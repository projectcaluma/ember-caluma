#import InquiryStatusDocument from '../fragments/inquiry.graphql'

mutation ReopenInquiry(
  $workItem: ID!
  $statusQuestion: ID!
  $buttonTasks: [String]!
) {
  redoWorkItem(input: { id: $workItem }) {
    workItem {
      id
      status
      isRedoable
      childCase {
        id
        document {
          id
          ...InquiryStatusDocument
        }
        workItems(filter: [{ tasks: $buttonTasks }, { status: READY }]) {
          edges {
            node {
              id
              task {
                id
                slug
              }
            }
          }
        }
      }
    }
  }
}
