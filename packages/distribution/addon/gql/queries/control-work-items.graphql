query ControlWorkItems(
  $createTask: ID!
  $completeTask: ID!
  $inquiryTask: ID!
  $caseId: ID!
  $currentGroup: String!
) {
  create: allWorkItems(
    filter: [
      { case: $caseId }
      { task: $createTask }
      { status: READY }
      { addressedGroups: [$currentGroup] }
    ]
  ) {
    edges {
      node {
        id
        status
      }
    }
  }
  complete: allWorkItems(
    filter: [
      { case: $caseId }
      { task: $completeTask }
      { status: READY }
      { addressedGroups: [$currentGroup] }
    ]
  ) {
    edges {
      node {
        id
        status
      }
    }
  }
  send: allWorkItems(
    filter: [
      { case: $caseId }
      { task: $inquiryTask }
      { status: SUSPENDED }
      { controllingGroups: [$currentGroup] }
    ]
  ) {
    edges {
      node {
        id
        status
      }
    }
  }
  case: allCases(filter: [{ id: $caseId }]) {
    edges {
      node {
        id
        parentWorkItem {
          id
          isRedoable
        }
      }
    }
  }
}
