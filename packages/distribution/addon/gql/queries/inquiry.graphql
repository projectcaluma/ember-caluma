# import InquiryRequest, InquiryRequestDeadline from '../fragments/inquiry-request.graphql'

query Inquiry($inquiry: ID!, $infoQuestion: ID!, $deadlineQuestion: ID!) {
  allWorkItems(filter: [{ id: $inquiry }]) {
    edges {
      node {
        id
        document {
          id
          ...InquiryRequest
        }
      }
    }
  }
}
