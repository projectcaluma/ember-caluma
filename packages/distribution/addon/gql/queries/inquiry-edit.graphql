query InquiryEdit($inquiry: ID!) {
  allWorkItems(filter: [{ id: $inquiry }]) {
    edges {
      node {
        id
        status
        addressedGroups
        controllingGroups
        task {
          id
          slug
        }
        document {
          id
          modifiedContentAt
          modifiedContentByUser
        }
      }
    }
  }
}
