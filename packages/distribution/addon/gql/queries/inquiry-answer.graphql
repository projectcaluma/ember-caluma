# import InquiryAnswerButtons from '../fragments/inquiry-answer.graphql'
# import InquiryRequest, InquiryRequestDeadline from '../fragments/inquiry-request.graphql'

query InquiryAnswer(
  $inquiry: ID!
  $buttonTasks: [String]!
  $infoQuestion: ID!
  $deadlineQuestion: ID!
) {
  allWorkItems(filter: [{ id: $inquiry }]) {
    edges {
      node {
        id
        status
        addressedGroups
        controllingGroups
        assignedUsers
        closedByUser
        createdAt
        closedAt
        task {
          id
          slug
        }
        document {
          id
          ...InquiryRequest
        }
        childCase {
          id
          status
          document {
            id
            modifiedContentAt
            modifiedContentByUser
          }
          ...InquiryAnswerButtons
        }
      }
    }
  }
}
