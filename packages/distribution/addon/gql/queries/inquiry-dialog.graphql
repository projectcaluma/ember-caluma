# import InquiryRequest, InquiryRequestDeadline from '../fragments/inquiry-request.graphql'

fragment DialogInquiry on WorkItem {
  id
  addressedGroups
  controllingGroups
  createdAt
  closedAt
  status
  isRedoable
  task {
    id
    slug
  }
  meta
  document {
    id
    ...InquiryRequest
  }
  childCase {
    id
    ...InquiryAnswerButtons
    document {
      id
      ...InquiryAnswer
    }
  }
}

query InquiryDialog(
  $task: ID!
  $buttonTasks: [String]!
  $statusQuestion: ID!
  $deadlineQuestion: ID!
  $infoQuestion: ID!
  $answerInfoQuestions: [ID]!
  $from: [String]!
  $to: [String]!
  $caseId: ID!
) {
  allWorkItems(
    filter: [
      { case: $caseId }
      { task: $task }
      { controllingGroups: $from }
      { addressedGroups: $to }
    ]
    order: [{ attribute: CREATED_AT, direction: DESC }]
  ) {
    edges {
      node {
        ...DialogInquiry
      }
    }
  }
}
